services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - loan-prequal-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - loan-prequal-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: loan-prequal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: loan_prequal_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan-prequal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  prequal-api:
    build:
      context: ./prequal-api
      dockerfile: Dockerfile
    container_name: prequal-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/loan_prequal_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9093
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - loan-prequal-network
    volumes:
      - ./prequal-api:/app
      - ./database:/app/database
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]

  credit-service:
    build:
      context: ./credit-service
      dockerfile: Dockerfile
    container_name: credit-service
    ports:
      - "8001:8001"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9093
      - PYTHONPATH=/app
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - loan-prequal-network
    volumes:
      - ./credit-service:/app
    command: python app/main.py

  decision-service:
    build:
      context: ./decision-service
      dockerfile: Dockerfile
    container_name: decision-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/loan_prequal_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9093
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - loan-prequal-network
    volumes:
      - ./decision-service:/app
      - ./database:/app/database
    command: python app/main.py

networks:
  loan-prequal-network:
    driver: bridge

volumes:
  postgres_data:
